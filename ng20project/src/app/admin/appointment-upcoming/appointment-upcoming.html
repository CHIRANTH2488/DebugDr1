<div class="container">
  <h2>Upcoming Appointments</h2>
  <div *ngIf="appointments.length === 0">No upcoming appointments.</div>
  <ul class="list-group">
    <li *ngFor="let appt of appointments" class="list-group-item">
      Appointment #{{ appt.appointmentId }} - {{ appt.appointmentDate }} (Doctor: {{ appt.doctorId }}, Patient: {{ appt.patientId }})
    </li>
  </ul>
</div>
