<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="Email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="PswdHash" type="password" class="form-control" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
